<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width, viewport-fit=cover, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no" />
    <link rel="icon" href="/favicon.ico" />
    <title>Vite + React + TS</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/Substance-Exchange/CDN@0.0.1/styles/reset.css"
    />
    <style type="text/css">
      @-webkit-keyframes stretchDelay {
        0%,
        40%,
        100% {
          transform: scaleY(0.4);
          -webkit-transform: scaleY(0.4);
        }
        20% {
          transform: scaleY(1);
          -webkit-transform: scaleY(1);
        }
      }
      @keyframes stretchDelay {
        0%,
        40%,
        100% {
          transform: scaleY(0.4);
          -webkit-transform: scaleY(0.4);
        }
        20% {
          transform: scaleY(1);
          -webkit-transform: scaleY(1);
        }
      }
      .full-center {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
      }
      .full-screen {
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        background: #ffffff;
      }
      .spinner {
        justify-content: space-between;
        width: 50px;
        height: 40px;
      }
      .spinner > li {
        height: inherit;
        width: 6px;
        background: black;
        animation: stretchDelay 1.2s infinite ease-in-out;
        -webkit-animation: stretchDelay 1.2s infinite ease-in-out;
      }
      .spinner .rect2 {
        animation-delay: -1.1s;
        -webkit-animation-delay: -1.1s;
      }
      .spinner .rect3 {
        animation-delay: -1s;
        -webkit-animation-delay: -1s;
      }
      .spinner .rect4 {
        animation-delay: -0.9s;
        -webkit-animation-delay: -0.9s;
      }
      .spinner .rect5 {
        animation-delay: -0.8s;
        -webkit-animation-delay: -0.8s;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="full-screen full-center">
        <ul class="spinner full-center">
          <li class="rect1"></li>
          <li class="rect2"></li>
          <li class="rect3"></li>
          <li class="rect4"></li>
          <li class="rect5"></li>
        </ul>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
